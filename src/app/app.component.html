<zoo-header imgsrc="assets/logo.png">
	<img src="assets/logo.png" slot="img">
	<h1 slot="headertext">Zoo web components in Angular</h1>
</zoo-header>

<form class="form" (submit)="submit($event)" novalidate>
	<zoo-select>
		<select id="select-id" slot="select" required>
			<option disabled selected value="">Please choose an option</option>
			<option *ngFor="let option of options" [value]="option.id">{{ option.firstName }} {{ option.lastName }}
			</option>
		</select>
		<label for="select-id1" slot="label">Name</label>
		<span slot="error">Name is required</span>
	</zoo-select>
	<zoo-input>
		<input id="input-id" type="date" slot="input" required />
		<label for="input-id1" slot="label">Input date field</label>
		<span slot="info">Information text</span>
		<span slot="error">Invalid value</span>
	</zoo-input>
	<zoo-button>
		<button type="submit">Submit</button>
	</zoo-button>
</form>
